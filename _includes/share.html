
<div id="share-buttons">
		<!-- Facebook -->
		<a href="http://www.facebook.com/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.fqdn }}" 
			target="_blank">
			<img src="/images/share_buttons/facebook.png" alt="Share on Facebook" />
		</a>

		<!-- Twitter -->
		<a href="http://twitter.com/share?url={{ page.fqdn | replace:'index.html','' | prepend: site.baseurl | prepend: site.fqdn }}/&text={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.fqdn }}"
			target="_blank">
			<img src="/images/share_buttons/twitter.png" alt="Share on Twitter" />
		</a>

		<!-- Google+ -->
		<a href="https://plus.google.com/share?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.fqdn }}"
			target="_blank">
			<img src="/images/share_buttons/googleplus.png" alt="Share on Google Plus" />
		</a>

		<!-- LinkedIn -->
		<a href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.fqdn }}"
			target="_blank">
			<img src="/images/share_buttons/linkedin.png" alt="Share on LinkedIn" />
		</a>
</div>
